<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Tourney App</title>
</head>
<body>
    
    <div class="container">
        <h1>Tourney App</h1>
        <div id="new-team-container">
            <form id="new-team-form">
                <input type="text"/>
                <input type="submit"/>
            </form>
        </div>
        <div id="teams-container">
        
        </div>
    </div>

    <div class="round r-of-4">
        <div class="bracket-game">
          <div class="player top win">
            barca
            <div class="score">
              3
            </div>
          </div>
          <div class="player bot loss">
            Milan
            <div class="score">
              1
            </div>
          </div>
        </div>
        <div class="bracket-game cont">
          <div class="player top loss">
            Arsenal
            <div class="score">
              0
            </div>
          </div>
          <div class="player bot win">
            NAFC
            <div class="score">
              3
            </div>
          </div>
        </div>
      </div>
      <div class="connectors r-of-2">
        <div class="top-line"></div>
        <div class="clear"></div>
        <div class="bottom-line"></div>
        <div class="clear"></div>
        <div class="vert-line"></div>
        <div class="clear"></div>
        <div class="next-line"></div>
        <div class="clear"></div>
      </div>
      <div class="round r-of-2">
        <div class="bracket-game">
          <div class="player top loss">
            Barca
            <div class="score">
              2
            </div>
          </div>
          <div class="player bot win">
            NAFC
            <div class="score">
              3
            </div>
          </div>
        </div>
      </div>
</body>
</html>
